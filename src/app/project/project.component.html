<div *ngIf="project">
    <h2>{{project.name}} details!</h2>
    <div>
      <label>status: </label>{{project.status}}
    </div>
    <div>
      <label>id: </label>{{project._id}}
    </div>
    <div *ngIf="suites">
      <div *ngFor="let suite of suites">
        <p>{{ suite.name }}</p>
      </div>
    </div>
</div>
