<div class="dash-content">
  <button md-button id="create-proj" (click)="showModal()">+ Create Project</button>
  <tcms-proj-modal (projectRequest)="updateOrCreate($event)"></tcms-proj-modal>
  <div *ngIf="selectedProject">
   <h2>{{selectedProject.name}} details!</h2>
<!--    <div>
    <label>name: </label>{{selectedProject.name}}
   </div>
 -->
   <div>
    <label>status: </label>{{selectedProject.status}}
   </div>
   <div>
    <label>id: </label>{{selectedProject._id}}
   </div>
<!--    <div>
    <label>name: </label>
    <input [(ngModel)]="selectedProject.name" placeholder="name"/>
   </div>
 -->
  </div>
  <md-tab-group>
    <md-tab>
      <template md-tab-label>
        Active
      </template>
      <template md-tab-content>
        <div class="hover" *ngFor="let project of projects">
          <md-card class="dash-card" *ngIf="project.status==='Active'"
          [class.selected]= "project === selectedProject"
          (click)="onSelectProject(project)">
            <div style="float:right;">
              <button md-raised-button color="primary" (click)="onSelectProject(project); showModal(project)">Edit</button>
              <button md-raised-button color="warn" (click)="deleteProject()">Delete</button>
              <button md-raised-button color="accent" (click)="archiveProjects()">Archive</button>
            </div>
            <a [routerLink]="['projects', project._id]">
              <img id="proj-image" src="http://loremflickr.com/320/240/brazil,rio,paris" alt="loremflickr.com image">
              <div class="proj-content">
                <h3>{{ project.name }}</h3>
                <p>{{ project.description }}</p>
              </div>
              <div>
                <span>Suites: 0</span>
                <span>Tests: 0</span>
              </div>
            </a>
          </md-card>
        </div>
        <tcms-proj-modal (projectRequest)="updateOrCreate($event)"></tcms-proj-modal>
      </template>
    </md-tab>
    <md-tab>
      <template md-tab-label>
        Archived
      </template>
      <template md-tab-content>
        <div class="hover" *ngFor="let project of projects">
          <md-card class="dash-card" *ngIf="project.status==='Archived'"
          [class.selected]= "project === selectedProject"
          (click)="onSelectProject(project)">
            <div style="float:right;">
              <button md-raised-button color="warn" (click)="deleteProject()">Delete</button>
              <button md-raised-button color="accent" (click)="archiveProjects()">Activate</button>
            </div>
            <img id="proj-image" src="http://loremflickr.com/320/240/brazil,rio,paris" alt="loremflickr.com image">
            <div class="proj-content">
              <h3>{{ project.name }}</h3>
              <p>{{ project.description }}</p>
            </div>
            <div>
              <span>Suites: 0</span>
              <span>Tests: 0</span>
            </div>
          </md-card>
        </div>
      </template>
    </md-tab>
  </md-tab-group>
</div>
